<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="icon" type="image/x-icon" href="favicon.png">
    </head>
    <body class="flex flex-col min-h-screen p-0 m-0 ">
        <!--header-->
        <div class="flex flex-shrink flex-wrap flex-row justify-between items-center">
            <div class="space-x-3">
            <a class="text-sm pl-5 hover:underline" href="https://about.google/" target="_blank">About</a>
            <a class="text-sm hover:underline" href="https://store.google.com/" target="_blank">Store</a>
            </div>
            <div class="space-x-3">
            <a class="text-sm hover:underline" href="https://mail.google.com/mail/u/0/#inbox"
                target="_blank">Gmail</a>
            <a class="text-sm pr-5 hover:underline" href="https://www.google.com/imghp?hl=en&ogbl"
                target="_blank">Images</a>
            <a href="#"><img src="9dots.png" alt="google apps" 
                title="Google Services" class="inline mr-5 w-[30px] bg-gray-900 h-auto hover:rounded-full"></a>
            <a href="#"><img src="user_login.png" alt="user_login" 
                title="Google Account" class="inline mr-5 w-[38px] h-auto"></a>

        </div>                      
        </div>   
        
        <!--body-->
        <main class="flex-grow flex flex-col items-center justify-center">
        <div class="flex flex-row justify-center items-center m-0 p-0 mb-25">
            <img src="Google_logo.png" alt="Google logo" class="m-0 p-0 
            h-[115px] w-[290px] opacity-80">
        </div>
        <div class="flex justify-center items-center w-full px-4">
  <!--search bar -->
  <div class="flex items-center border border-gray-200 rounded-full shadow-md 
  hover:shadow-lg transition-shadow w-full max-w-[600px] sm:max-w-[700px] md:max-w-[900px] 
  px-4 py-2 mt-[-100px]">
    <img src="download.png" alt="Search" class="w-5 opacity-70 mr-3" />
    <input 
      type="text" 
      placeholder="Search"
      class="flex-grow text-base sm:text-lg outline-none"
    />
    <img 
      src="mic.png" 
      alt="mic" 
      title="Search by voice" 
      class="w-6 opacity-70 cursor-pointer hover:opacity-100" 
    />
  </div>
</div>
        <div class="flex flex-row justify-center items-center p-0 m-0 ">
           <button class="w-[150px] h-[40px] border-solid border-gray-100 border-2
           rounded-md bg-gray-100">Google Search</button>
           <button class="w-[150px] h-[40px] border-solid border-gray-100 border-2
           ml-5 rounded-md bg-gray-100">I'm Feeling Lucky</button>
        </div>

        <div class="flex flex-row justify-center items-center mt-5">
            <a href="#" class="text-sm"><span class="text-red-600">NEW!</span><span class="text-indigo-900
                hover:underline decoration-indigo-900">
                Google Pixel Watch 4:Our most advanced Google AI,right on your wrist</span></a>
        </div>
        </main>
        <!--footer-->
        <div class="bg-gray-100 border-t border-gray-300 text-gray-600 text-sm">
            <div class="px-5 py-3 border-b border-gray-300">
                <a href="#"
                class="hover:underline">India</a>           
        </div>
        <div class="flex flex-row justify-between bg-gray-100 h-[50px]">
            <div class="space-x-4">
               <a class="hover:underline pl-5" href="#">Advertising</a>
            <a class="hover:underline" href="#">Business</a>
            <a class="hover:underline" href="#">How Search Works</a>
            </div>
            <div class="space-x-4">
            <a class="hover:underline" href="#">Privacy</a>
            <a class="hover:underline" href="#">Terms</a>
            <a class="hover:underline pr-5" href="#">Setings</a>
            </div>
        </div>
        <p style="text-align:center; font-size:0.8rem;">
          © 2025 Arjun SG — Licensed under 
         <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">
         CC BY-NC-ND 4.0</a></p>
        </div>
    </body>
</html>
